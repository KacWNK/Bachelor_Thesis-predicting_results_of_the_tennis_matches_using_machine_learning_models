<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Main Section: Recent Matches -->
            <div class="col-md-8">
                <h2>Recent Matches</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Winner</th>
                            <th>Loser</th>
                            <th>Duration (minutes)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for match in recent_matches %}
                            <tr>
                                <td>{{ match.date }}</td>
                                <td>{{ match.winner.name }}</td>
                                <td>{{ match.loser.name }}</td>
                                <td>{{ match.minutes }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Side Section: Player Search -->
            <div class="col-md-4">
                <h2>Search Player</h2>
                <form method="get" action="{% url 'player_search' %}">
                    <div class="mb-3">
                        <label for="player_name" class="form-label">Player Name</label>
                        <input type="text" class="form-control" id="player_name" name="player_name" placeholder="Type player name">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
