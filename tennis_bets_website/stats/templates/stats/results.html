<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches by Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Pikaday CSS -->
    <link href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" rel="stylesheet">
    <!-- Pikaday JS -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <style>
        /* General Body */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        /* Top Bar */
        .top-bar {
            background-color: black; /* Black background */
            color: white; /* White text color */
            padding: 0.8rem 1.5rem; /* Padding inside the bar */
            font-size: 1.2rem; /* Text size */
            font-weight: bold; /* Make text bold */
            display: flex; /* Flexbox layout */
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space out elements */
            height: 120px;
        }

         .logo-container {
            display: flex; /* Flexbox layout for logo and name */
            align-items: center; /* Center vertically */
            gap: 1rem; /* Space between logo and name */
        }

        /* Site Name */
        .logo-container .site-name {
            font-size: 1.8rem; /* Larger text size for name */
            font-weight: bold; /* Bold font */
            color: white; /* White text color */
        }

        /* Top Bar Buttons */
        .top-bar .nav-buttons a {
            color: white; /* White text */
            text-decoration: none; /* No underline */
            margin-left: 1rem; /* Spacing between buttons */
            padding: 0.5rem 1rem; /* Button padding */
            border-radius: 0.375rem; /* Rounded corners */
            transition: background-color 0.2s; /* Smooth hover effect */
        }

        /* Hover Effect for Buttons */
        .top-bar .nav-buttons a:hover {
            background-color: #444; /* Darker gray on hover */
        }
        /* Search Icon */
        .search-icon {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 1rem;
            font-size: 1.5rem;
        }
        .search-icon img {
            width: 20px; /* Set icon size */
            filter: invert(100%); /* Invert colors to make it white */
        }

        /* Search Bar */
        .search-container {
            display: none; /* Initially hidden */
            position: absolute;
            top: 70px; /* Below the top bar */
            right: 10px; /* Align to the right */
            padding: 0.5rem;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .search-container input {
            padding: 0.5rem;
            width: 300px; /* Set width for the input */
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-container button {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        /* Main Container */
        .container {
            background-color: white; /* White background for the match list */
            padding: 2rem; /* Add padding inside the container */
            border-radius: 8px; /* Rounded corners */
            width: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for the container */
            position: relative;
        }

        .datepicker-container {
            display: flex;
            align-items: center;
            max-width: 250px; /* Adjust width as needed */
            border: 1px solid #ced4da; /* Unified border for all elements */
            border-radius: 0.375rem; /* Rounded corners for entire group */
            overflow: hidden; /* Prevents gaps between elements */
            margin-bottom: 10px;
        }

        /* Buttons */
        .datepicker-container .btn {
            background: transparent; /* Transparent background */
            padding: 0.5rem 1rem; /* Padding for arrow buttons */
            border: 1px solid #ced4da;
        }

        /* Input Field */
        .datepicker-container input {
            padding: 0.5rem;
            text-align: center;
            font-size: 1rem;
        }

        .datepicker-container .form-control {
            border-color: #ced4da; /* Match button border color */
            border-left: none; /* Remove left border */
            border-right: none; /* Remove right border */
            border-radius: 0; /* Remove rounded edges */
            box-shadow: none; /* Remove shadow */
        }

        /* Hover Effects for Buttons */
        .datepicker-container .btn:hover {
            background-color: #e9ecef;
        }

        /* Left Button Border Fix */
        .datepicker-container .btn:first-child {
            border-right: none;
        }

        /* Right Button Border Fix */
        .datepicker-container .btn:last-child {
            border-left: none;
        }

        /* Datepicker Hover */
        .datepicker-container input:hover {
            cursor: pointer;
        }

        /* Pikaday Styles */
        .pika-single {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Add shadow for better visuals */
            border-radius: 8px; /* Rounded corners */
        }

        /* Highlight selected date */
        .pika-day.is-selected {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
        }

        /* Hover effect */
        .pika-day:hover {
            background-color: #e9ecef; /* Light hover effect */
            cursor: pointer;
        }

        /* Tournament Header */
        .tournament-header {
            background-color: #e9ecef; /* Light gray for tournament row */
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 6px; /* Slight rounding for aesthetics */
            margin-bottom: 1rem;
        }

        /* Matches */
        .match {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd; /* Divider between matches */
            padding: 1rem 0;
            cursor: pointer;
        }

        .match:hover {
            background-color: #f1f1f1; /* Slightly darker hover effect for matches */
        }

        /* Round Name */
        .round {
            flex: 0 0 15%; /* Fixed width for the round column */
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
            display: flex;
            align-items: center; /* Center round vertically */
            justify-content: center;
        }

        /* Players */
        .players {
            flex: 1; /* Allow the players section to take remaining space */
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* Spacing between winner and loser rows */
        }

        .player {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        /* Winner Highlight */
        .winner {
            font-weight: bold;
        }

        /* Player Names */
        .player-name {
            flex: 0 0 40%; /* Fixed width for player names */
        }

        /* Scores */
        .score-row {
            flex: 1; /* Scores take the remaining horizontal space */
            display: flex;
            justify-content: flex-start;
            gap: 1rem; /* Larger spaces between scores */
        }

        .sets {
            font-weight: bold;
        }

        .games {
            font-size: 1rem;
        }

        /* Odds */
        .odds-row {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <!-- Logo and Name -->
    {% load static %}
    <div class="logo-container">
        <img src="{% static 'tennis-ball.png' %}" width="50" height="50" alt="Logo">
        <span class="site-name">Tennis Insights</span>
    </div>

    <!-- Navigation -->
    <div class="nav-buttons">
        <a href="http://127.0.0.1:8000/stats/results/?date=2025-01-21">Home</a>
    </div>
</div>

<!-- Search Container -->
<div class="search-container" id="search-container">
    <input type="text" placeholder="Search...">
    <button type="button">Search</button>
</div>
<div class="container mt-4">
    <div class="input-group datepicker-container">
        <!-- Left Arrow -->
        <button id="prev-day" class="btn btn-outline-secondary">&lt;</button>

        <!-- Datepicker -->
        <input id="datepicker" class="form-control text-center" readonly>

        <!-- Right Arrow -->
        <button id="next-day" class="btn btn-outline-secondary">&gt;</button>
    </div>

    <!-- Grouped Matches -->
   <div id="matches-container"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // Global selectedDate variable
    let selectedDate = new URLSearchParams(window.location.search).get('date') || new Date().toISOString().split('T')[0];

    // Initialize Pikaday
    const picker = new Pikaday({
        field: document.getElementById('datepicker'),
        format: 'YYYY-MM-DD',
        defaultDate: new Date(selectedDate),
        setDefaultDate: true,
        firstDay: 1,
        onSelect: function (date) {
            updateDate(date);
        }
    });

    // Function to fetch matches for a given date
    async function fetchMatchesByDate(date) {
        try {
            const response = await fetch(`/stats/api/matches/?date=${date}`);
            if (!response.ok) {
                throw new Error(`Failed to fetch matches: ${response.statusText}`);
            }
            const data = await response.json();
            return data.grouped_matches;
        } catch (error) {
            console.error(error);
            return {};
        }
    }

    // Function to render matches
    async function renderMatches(date) {
        const matchesContainer = document.getElementById('matches-container');
        matchesContainer.innerHTML = ''; // Clear previous content

        const groupedMatches = await fetchMatchesByDate(date);

        if (!groupedMatches || Object.keys(groupedMatches).length === 0) {
            matchesContainer.textContent = 'No matches found for the selected date.';
            return;
        }

        for (const [tournament, matches] of Object.entries(groupedMatches)) {
            const tournamentHeader = document.createElement('div');
            tournamentHeader.className = 'tournament-header';
            tournamentHeader.textContent = tournament;
            matchesContainer.appendChild(tournamentHeader);

            matches.forEach(match => {
                const matchDiv = document.createElement('div');
                matchDiv.className = 'match';
                matchDiv.onclick = () => (window.location = `/stats/match/${match.match_id}/`);

                const roundDiv = document.createElement('div');
                roundDiv.className = 'round';
                roundDiv.textContent = match.round;
                matchDiv.appendChild(roundDiv);

                const playersDiv = document.createElement('div');
                playersDiv.className = 'players';

                // Winner
                const winnerDiv = createPlayerDiv(match.winner_name, match.wsets, [
                    match.w1, match.w2, match.w3, match.w4, match.w5
                ], true);
                playersDiv.appendChild(winnerDiv);

                // Loser
                const loserDiv = createPlayerDiv(match.loser_name, match.lsets, [
                    match.l1, match.l2, match.l3, match.l4, match.l5
                ], false);
                playersDiv.appendChild(loserDiv);

                matchDiv.appendChild(playersDiv);
                matchesContainer.appendChild(matchDiv);
            });
        }
    }

    // Function to create player divs
    function createPlayerDiv(name, sets, games, isWinner = false) {
        const playerDiv = document.createElement('div');
        playerDiv.className = 'player';

        const nameDiv = document.createElement('div');
        nameDiv.className = 'player-name';
        nameDiv.textContent = name;
        if (isWinner) nameDiv.style.fontWeight = 'bold';
        playerDiv.appendChild(nameDiv);

        const scoreRow = document.createElement('div');
        scoreRow.className = 'score-row';

        const setsSpan = document.createElement('span');
        setsSpan.className = 'sets';
        setsSpan.textContent = sets !== null && sets !== undefined ? sets : '-';
        scoreRow.appendChild(setsSpan);

        games.forEach(game => {
            const gameSpan = document.createElement('span');
            gameSpan.className = 'games';
            gameSpan.textContent = game !== '' && game !== null ? game : '';
            scoreRow.appendChild(gameSpan);
        });

        playerDiv.appendChild(scoreRow);

        return playerDiv;
    }

    // Function to update the URL and trigger dateChange event
    function updateDate(date) {
        const formattedDate = date.toISOString().split('T')[0];
        selectedDate = formattedDate; // Update global selectedDate

        // Update the URL without reloading
        const urlParams = new URLSearchParams(window.location.search);
        urlParams.set('date', formattedDate);
        const newUrl = `${window.location.pathname}?${urlParams.toString()}`;
        history.pushState(null, '', newUrl);

        // Trigger the custom event
        const dateChangeEvent = new CustomEvent('dateChange', { detail: { date: formattedDate } });
        document.dispatchEvent(dateChangeEvent);

        // Sync the date picker
        picker.setDate(new Date(selectedDate), true);
    }

      // Listen for dateChange events
    document.addEventListener('dateChange', async function (event) {
        const newDate = event.detail.date;
        console.log(`Date change detected: ${newDate}`);
        await renderMatches(newDate); // Trigger re-render
    });

    // Add Previous/Next Day Handlers
    document.getElementById('prev-day').addEventListener('click', function () {
        const date = new Date(selectedDate);
        date.setDate(date.getDate() - 1);
        updateDate(date);
    });

    document.getElementById('next-day').addEventListener('click', function () {
        const date = new Date(selectedDate);
        date.setDate(date.getDate() + 1);
        updateDate(date);
    });

    // Trigger initial matches rendering
    renderMatches(selectedDate);
});
</script>

</body>
</html>
